# BStack Demo Automation Framework Configuration

# Application URLs
base.url=https://bstackdemo.com/
login.url=https://bstackdemo.com/signin
checkout.url=https://bstackdemo.com/checkout

# Browser Configuration
browser=chrome
headless=false
maximize.window=true

# WebDriver Timeouts (in seconds)
implicit.wait=10
explicit.wait=10
page.load.timeout=30
script.timeout=30

# Test Data
default.username=demouser
default.password=testingisfun99
test.environment=TEST

# Reporting Configuration
extent.report.path=test-output/extent-reports/
extent.report.name=BStackDemo-Test-Report
screenshot.on.failure=true
screenshot.on.pass=false

# Logging Configuration
log.level=INFO
log.file.path=logs/
log.file.name=automation.log

# Retry Configuration
retry.count=1
retry.on.failure=false

# Parallel Execution
parallel.execution=false
thread.count=1

# Test Categories
run.smoke.tests=true
run.regression.tests=true
run.api.tests=false

# Database Configuration (if needed)
db.url=
db.username=
db.password=
db.driver=

# API Configuration (if needed)
api.base.url=https://bstackdemo.com/api
api.timeout=30
api.retry.count=2

# Mobile Configuration (if needed)
mobile.platform=Android
mobile.device.name=
mobile.app.path=
mobile.automation.name=Appium

# Performance Test Configuration
performance.test.enabled=false
response.time.threshold=5000
memory.usage.threshold=512

# Security Test Configuration
security.test.enabled=false
sql.injection.test=false
xss.test=false

# Email Configuration (for reports)
email.enabled=false
email.smtp.host=
email.smtp.port=587
email.username=
email.password=
email.recipients=

# Cloud Testing Configuration
cloud.testing.enabled=false
browserstack.username=
browserstack.access.key=
sauce.labs.username=
sauce.labs.access.key=

# Grid Configuration
grid.enabled=false
grid.hub.url=http://localhost:4444/wd/hub

# Custom Properties
custom.property.1=value1
custom.property.2=value2